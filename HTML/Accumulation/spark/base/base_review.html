            var str = 'abaasdffggghhjjkkgfddsssss3444343';
            // 使用对象记录字符及其出现次数
            var record = {};

            // 统计
            for (var i = 0; i < str.length; i++) {
                if (record[str[i]]) {
                    record[str[i]] += 1;
                } else {
                    record[str[i]] = 1;
                }
            }

            // 先假定第一个字符次数最多
            var maxTimes = record[str[0]];
            var char = str[0];
